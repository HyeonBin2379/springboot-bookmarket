// 프로젝트에 필요한 플러그인 설정
plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.project'           // 프로젝트의 그룹 정보
version = '0.0.1-SNAPSHOT'      // 프로젝트의 버전(SNAPSHOT - 비정식 버전)

// 프로젝트에 사용하는 자바 버전
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// Gradle이 필요로 하는 라이브러리를 자동으로 다운로드하기 위한 저장소
repositories {
    mavenCentral()
}

// 필요한 라이브러리를 사용하기 위한 의존성 주입 설정
dependencies {
    // Thymeleaf 라이브러리 추가
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    // 스프링부트를 사용한 RESTful 웹 서비스 개발에 필요한 라이브러리 의존성 설정 집합
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Lombok 라이브러리 : 자바에서 반복 작성되는 메서드를 자동으로 작성
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // 스프링부트 애플리케이션 테스트에 필요한 라이브러리 의존성 설정
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
